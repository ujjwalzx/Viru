<script>
function talkToViru() {
  const input = document.getElementById('userInput').value.toLowerCase();

  if(input.includes('hello') || input.includes('hi')) {
    response.innerText = 'Hello bro! Kaise ho?';
  } else if(input.includes('how are you')) {
    response.innerText = 'Main theek hoon, thanks! Tum batao.';
  } else {
    response.innerText = 'Viru ko samajh nahi aaya, thoda aur seekh raha hoon.';
  }
}
</script>
